<!DOCTYPE html>
<html>
    <head>
        <title>Entities</title>
        <style>
            body{
                font-size: 16px;
            }
            .entity{
                font-weight: 800;
                margin: 0 0.5rem ;
                font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            }

        </style>
    </head>
    <body>
        <main>
            <h1>Entities</h1>
            <article>
                <div><span>UP</span><span class="entity">&uarr;</span></div>
                <div><span>Right</span><span class="entity">&rarr;</span></div>
                <div><span>Down</span><span class="entity">&darr;</span></div>
                <div><span>Left</span><span class="entity">&larr;</span></div>

            </article>
        </main>
    </body>
</html>
