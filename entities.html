<!DOCTYPE html>
<html>
    <head>
        <title>Entities</title>
        <style>
            body{
                font-size: 16px;
            }
            .entity{
                font-weight: 800;
                margin: 0 0.5rem ;
                font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            }

        </style>
    </head>
    <body>
        <main>
            <h1>Entities</h1>
            <article>
                <h2>Arrows</h2>
                <div><span>UP</span><span class="entity">&uarr;</span></div>
                <div><span>Right</span><span class="entity">&rarr;</span></div>
                <div><span>Down</span><span class="entity">&darr;</span></div>
                <div><span>Left</span><span class="entity">&larr;</span></div>

                <h2>Math Signs</h2>
                <div><span>Plus</span><span class="entity">&plus;</span></div>
                <div><span>Minus</span><span class="entity">&minus;</span></div>
                <div><span>Multiplication</span><span class="entity">&times;</span></div>
                <div><span>Division</span><span class="entity">&divide;</span></div>
                <div><span>Equal</span><span class="entity">&equals;</span></div>
                <div><span>Less-than</span><span class="entity">&lt;</span></div>
                <div><span>Greater-than</span><span class="entity">&gt;</span></div>
            </article>
        </main>
    </body>
</html>
